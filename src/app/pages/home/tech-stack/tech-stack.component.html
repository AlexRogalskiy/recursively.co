<div class="row mt-5 pt-5">
  <div class="col text-center">
    <h2 class="font-weight-bold mb-0">Tech Stack</h2>
    <span class="text-muted">We teach a lot of cool stuff, and more...</span>
  </div>
</div>

<div id="tech-stack" class="row mt-5" snInViewport (inViewportChange)="animate($event)">
  <div class="col-12 col-md-4 col-lg-2 mb-5 pb-5 d-flex justify-content-center align-items-center" *ngFor="let ts of techStack">
    <div class="logo text-center">
      <img class="img-fluid" [src]="ts.path" [alt]="ts.path">
    </div>
  </div>
</div>
